spring:
    profiles:
        active: local
---
spring:
    profiles: default, local
    redis:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        ssl: false
        database: 10

aws:
    secretsManager:
        secretName: demo/redis/auth
        region: region
---
spring:
    profiles: aws
    redis:
        host: ${REDIS_HOST:localhost} 
        port: ${REDIS_PORT:6379}
        ssl: true
        database: 10

aws:
    secretsManager:
        secretName: demo/redis/auth
        region: us-east-1