version: '3'
services:
  app:
    image: diegolirio/redis-as-database:0.1.3-SNAPSHOT
    container_name: app
    restart: always
    ports:
      - 8080:8080
      - 80:8080
    environment:
      - REDIS_HOST=master.redis-cluster-re2.gyyko2.use1.cache.amazonaws.com
      - REDIS_PORT=6379
    networks:
      - elasticache
  #redis-customer:
  #  image: diegolirio/redis-ms-customer:0.0.1-SNAPSHOT
  #  container_name: redis-customer
  #  restart: always
  #  ports:
  #    - 8081:8080
  #  networks:
  #    - elasticache
  grafana:
    image: grafana/grafana
    ports:
    - "3000:3000"  
    networks:
      - elasticache
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    #depends_on:
    #- cadvisor    
    networks:
      - elasticache

networks:
  elasticache:
    driver: bridge
